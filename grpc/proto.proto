syntax = "proto3";//the type of proto we use
option go_package = "HW4/grpc/proto"; //import path

message Client{
  int32 Id = 1;
  int32 LamportClock = 2;
}

message Reply {
  string Okay = 1;
}


message Empty {} //Empty is a placeholder message with no fields, used when no input is needed

service RicartArgawala { //declares a gRPC service
  rpc EnterRequest (Client) returns (Reply){};
}

